{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid pt-5">
	<div class="text-center mb-4">
		<h2 class="section-title px-5"><span class="px-2">Register</span></h2>
		{{errors}}
		{{massage}}
		<form action="{% url 'account:register' %}" method="post">
			{% csrf_token %} 
			<div class="form-group">
				<input type="text" class="form-control border-0 py-4" placeholder="Your username" required="required" name ='username'/> 
			</div>
			<div class="form-group">
				<input type="email" class="form-control border-0 py-4" placeholder="Your Email" name = 'email'
					required="required" />
			</div>
			<div class="form-group">
				<input type="password" class="form-control border-0 py-4" placeholder="Your password" name= 'password'
					required="required" />
			</div>
			<div class="form-group">
				<input type="password" class="form-control border-0 py-4" placeholder="Your password" name= 'password2'
					required="required" />
			</div>
			<div>
				<button class="btn btn-primary btn-block border-0 py-3" type="submit">Register Now</button>
			</div>
		</form>
	</div>
	<div class="row px-xl-5 pb-3">
		<div class="register">
		
	</div>

	</div>
</div>


{% endblock %}
